site_name: Docs
theme:
  name: material
  language: es
  logo: assets/sello-rafael-alberti-imago-blanco.svg
  favicon: assets/sello-rafael-alberti-imago-blanco.svg
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: daw-style
      primary: grey
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - header.autohide

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - attr_list
  - md_in_html
  - footnotes

